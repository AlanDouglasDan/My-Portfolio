<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📝 Resume</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <script src="jquery-3.5.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <header>
        <span class='bigger'>👦🏻 Alan Douglas - Software Developer / 📝 Resume</span>
        <span class='d_control'>
            <input type="checkbox" class="checkbox" id="chkx">
            <label onclick="sound.play()" class="label" for="chkx">
                <i class="fa fa-moon-o"></i>
                <i class="fa fa-sun-o"></i>
                <div class="ball"></div>
            </label>
        </span>
    </header>

    <script>
        var darkMode = localStorage.getItem('dMode');

        const enableDarkMode = () =>{
            document.body.classList.add('darkmode');
            localStorage.setItem('dMode', 'enabled');
        }

        const disableDarkMode = () =>{
            document.body.classList.remove('darkmode')
            localStorage.setItem('dMode', 'null');
        }

        if(darkMode === 'enabled'){
            enableDarkMode();
        }
        else{
            disableDarkMode();
        }

        chkx.addEventListener('change', () => {
            darkMode = localStorage.getItem('dMode');            
            
            if(darkMode !== 'enabled'){
                enableDarkMode();
            }
            else{
                disableDarkMode();
            }
        });
    </script>

    <article>
        <div class="komkom">
            <a class='links' href="#"><b>Click here to view my awesome resume 📝</b></a>
        </div>
    </article>
</body>
</html>
